<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="big-container">
      <div class="nav-container">
        <div class="logo-wrap">
          <div class="logo">Reddit</div>
          <span class="sub-logo">A Miniature Clone whit DummyJSON</span>
        </div>
        <div class="btn-wrap">
          <span class="log-in">Log in</span>
          <button class="mail-btn btn">Email now</button>
        </div>
      </div>

      <div class="list-wrap">
        <ul>
          <li>
            <a class="links" href="https://dummyjson.com/">DummyJSON</a>
          </li>
          <li>
            <a class="links" href="https://www.javascript.com/">Javascript</a>
          </li>
          <li>
            <a class="links" href="https://developer.mozilla.org/en-US/docs/Web/API/Fetch_API">Fetch Api</a>
          </li>
          <li>
            <a class="links" href="https://stackoverflow.com/"

            >
          </li>
          <li><a class="links" href="https://deved.se/">Teacher</a></li>
        </ul>
      </div>
      <div class="hero">
        <h1 class="hero-title">Fullstack development</h1>
        <p class="sub-hero">
          Learning fetch api whit DummyJSON, <br />
          Javascript Html and Css
        </p>

        <button class="school-btn btn">
          <a href="https://teknikhogskolan.se/om-oss/studieorter/lund/"
            >Check out my School</a
          >
        </button>
      </div>
      <div class="make-container">
        <h2 class="make-title">Here you can make your own post</h2>
        <div class="wrapper">
          <span>Try it out: </span>
          <button class="create-btn btn">Create Post</button>
        </div>
      </div>
    </div>
    <main class="container">
      <div class="api-container"></div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
